<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 320px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="button"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Available Books</h2>
        <ul id="book-list"></ul>

        <h2>Add New Book</h2>
        <input type="text" id="new-book-title" placeholder="Book Title">
        <button onclick="addBook()">Add</button>
    </div>

    <script>
        // Get（查）: 获取所有的书本，并显示成列表形式，右侧有操作按钮
        async function fetchBooks() {
            const response = await fetch('/books');
            const books = await response.json();
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = '';
            for (let book of books) {
                const listItem = document.createElement('li');
                listItem.textContent = `${book.title} (Borrowed: ${book.borrowed})`;
                listItem.innerHTML += `<button onclick="borrowBook(${book.id})">Borrow</button>`;
                listItem.innerHTML += `<button onclick="returnBook(${book.id})">Return</button>`;
                listItem.innerHTML += `<button onclick="deleteBook(${book.id})">Delete</button>`;
                bookList.appendChild(listItem);
            }
        }

        // Post（增）: 增加新书，提交信息到后台并保存
        async function addBook() {
            const title = document.getElementById('new-book-title').value;
            await fetch('/books', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: title })
            });
            fetchBooks();
        }

        // Put（改）: 修改书号相关的书籍为“借阅”状态
        async function borrowBook(id) {
            await fetch(`/books/${id}/borrow`, { method: 'PUT' });
            fetchBooks();
        }

        // Put（改）: 修改书号相关的书籍为“归还”状态
        async function returnBook(id) {
            await fetch(`/books/${id}/return`, { method: 'PUT' });
            fetchBooks();
        }

        // Delete（删）: 删除书号相关的书籍
        async function deleteBook(id) {
            await fetch(`/books/${id}`, { method: 'DELETE' });
            fetchBooks();
        }

        fetchBooks();
    </script>
</body>
</html>
